<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>! fromfont</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/print.min.js"></script>
    <script src="libraries/opentype.js"></script>


    <style>
      div{
        display: inline-block;
        margin: 0.1rem;
        /* border: solid 1px black; */
      }
      .container{
        display: flex;
        flex-direction: column;
      }
      .typewriter canvas{
        width: 100vw;
        height: 175px;
        border: solid 0.5px black;
      }
      .typewriter{
        width: 100vw;
      }

    </style>
  </head>

  <body>
    <div class="container">
    
    <div class="left">
      <div class="typewriter">typewriter 
        <input type="text" id="preview-text" value="type here...">
        <button onclick="printText()">print</button>
        <canvas id="typewriter"></canvas>
      </div>

    <div class="slidecontainer">
      randomise: -100<input type="range" min="-100" max="200" value="0" class="slider" id="myRange">200<br>
      the more you randomise, the less chance the font will be entirely functional<br>
      <button onclick="downloadFont()">download .otf file</button>
    </div>
    <br>

    <div id="glyphs"></div>

    <div class="credits">font: Craftwork Grotesk Semibold</div>
    </div>

    <div class="right">
    

  </div>

    </div>
    <script src="fromfont.js" async></script>
  </body>
</html>
